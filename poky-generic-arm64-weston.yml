header:
  version: 17

distro: poky
build_system: openembedded
machine: genericarm64
target:
  - core-image-weston

repos:
  bitbake:
    url: https://git.openembedded.org/bitbake
    branch: master
    layers:
      .: excluded

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    branch: master
    layers:
      meta:

  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    branch: master
    layers:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: master
    layers:
      meta-oe:

local_conf_header:
  base: |
    CONF_VERSION = "2"
    INIT_MANAGER = "systemd"
    SERIAL_CONSOLES = "115200;ttyAMA0 115200;hvc0 115200;ttyS2"
    EXTRA_IMAGE_FEATURES = "allow-empty-password empty-root-password allow-root-login ssh-server-dropbear tools-testapps "
    PACKAGECONFIG:append:pn-mesa = " gallium-llvm imagination zink"
    MACHINE_EXTRA_RRECOMMENDS = "linux-firmware-powervr"
    CORE_IMAGE_EXTRA_INSTALL = " vulkan-tools"
    DISTRO_FEATURES:remove = "3g"
    DISTRO_FEATURES:append = " pam wifi"
    WIRELESS_DAEMON = "iwd"
    INSANE_SKIP +=  "already-stripped"
